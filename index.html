<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bodywrap">
            <nav>
                <h2 id="logo">SHREW</h2>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li> <input type="text" value="Search"></li>
                </ul>
               
            </nav>
        <div id="main">
            <div id="content">
                <h4>WELCOME TO OUR RIGISTRATION PAGE</h4>
                <pre>We hope to serve you better</pre>
            </div>
            <div id="nameform">
                <h5>Enter the following details</h5>
                <form>
                    <label for="fname">First name</label><br>
                    <input class="inputnew" type="text" id="fname" value="Enter first name"><br>
                    <label for="Sname">Second name</label><br>
                    <input type="text" id="Sname" value="Enter second name"><br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" value="Enter last name"><br>
                    <label for="id">ID number</label><br>
                    <input type="number" id="id" value="22......"><br><br>

                    <label for="country">Choose a country:</label>
                    <select id="country" name="country" size="1">
                        <option value="Kenya">Kenya</option>
                        <option value="USA">USA</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Moroco">Moroco</option>
                        <option value="Uganda">Uganda</option>
                    </select><br><br>
                    <label for="language">Language spoken:</label>
                    <select id="language" name="language" size="1">
                        <option value="English">English</option>
                        <option value="Kiswahili">Kiswahili</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Native">Native</option>
                        <option value="German">German</option>
                    </select><br><br>

                    <input  id="button" type="button" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
